{% template main_layout.html %}

<h1 id="header">Hi there!</h1>
<img src="/cover.png" />
<p>This is a simple example built with Simple SSG. Use this as a template for your own project.</p>
<button id="clickme">Click Me!</button>
<script>
    "use strict";
    function choose() {
        var choices = ["Yo!", "Hello there!", "Beep Bop!", "Hi there!"];
        var index = Math.floor(Math.random() * choices.length);
        return choices[index];
    }
    var button = document.getElementById("clickme");
    var header = document.getElementById("header");
    button.addEventListener("click", () => {
        var choice = choose();
        while (choice === header.innerText) {
            choice = choose();
        }
        header.innerText = choice;
    });
</script>
